<!DOCTYPE html>

    <meta charset="utf-8" />

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script> -->
<script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {

        if (window.location.href.indexOf("access_token") <= 0) {
            window.location.replace("https://oauth.vk.com/authorize?client_id=6757014&display=page&redirect_uri=https://aprakofyeu.github.io/index.html&scope=friends,messages,wall&response_type=token&v=5.87&state=123456");
            return;
        }


        VK.init({
            apiId: 6757014
        });
    });

    function getUserInfo() {
        VK.Api.call('users.get', { user_ids: 34545583, v:"5.73"}, function(r) {
            if(r.response) {
                alert('Привет, ' + r.response[0].first_name);
            }
        });
    }

    function getProfileInfo() {
        VK.Api.call('account.getProfileInfo', { v: "5.73" }, function(r) {
            debugger;
        });
    }

    function sendMessage() {
        var messageText = $("#messageText").val();

        VK.Api.call('messages.send', { user_id: 34545583, message:messageText, v: "5.73" }, function(r) {
            debugger;
        });
    }
</script>
<div>
    <button onclick="getUserInfo()">test users.get</button>
    <button onclick="getProfileInfo()">test account.getProfileInfo</button>
</div>
<div>
    <input id="messageText" />
    <button onclick="sendMessage()">send message</button>
</div>
</body>
</html>
